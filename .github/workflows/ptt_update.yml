name: PTT Fiyat G羹ncelleyici

on:
  schedule:
    - cron: '0 0 * * 1' # Her Pazartesi gece yar覺s覺 癟al覺覺r
  workflow_dispatch: # 襤stediin zaman manuel 癟al覺t覺rman i癟in buton ekler

jobs:
  update-json:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Robotun dosyay覺 g羹ncelleyebilmesi i癟in izin
      
    steps:
      - name: Depoyu Klonla
        uses: actions/checkout@v3

      - name: Python Kurulumu
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Gerekli K羹t羹phaneleri Y羹kle
        run: pip install requests beautifulsoup4 pdfplumber urllib3

      - name: PTT Verilerini ek (Parser'覺 al覺t覺r)
        run: python ptt_parser.py

      - name: Deiiklikleri GitHub'a Kaydet (Commit)
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add ulkeFiyatlari.json
          # Eer deiiklik yoksa hata vermemesi i癟in || echo kullan覺yoruz
          git commit -m " Otomatik G羹ncelleme: PTT Fiyatlar覺 g羹ncellendi" || echo "Deiiklik yok, commit atland覺."
          git push
